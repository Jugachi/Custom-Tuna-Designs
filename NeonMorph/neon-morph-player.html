<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OBS Tuna Widget (Neon Morph)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap');

        /* --- GLOBAL LAYOUT --- */
        body {
            background-color: transparent;
            margin: 0; padding: 0; height: 100vh;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            /* Center widget on canvas */
            display: flex; justify-content: center; align-items: center;
        }

        /* --- MAIN CONTAINER --- */
        #card {
            display: flex; align-items: center;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            
            /* Default dimensions (Standard Mode) */
            width: 1200px; 
            height: 250px; 
            
            /* Smooth transitions for Morphing and Compact Mode */
            transition: width 1.5s cubic-bezier(0.2, 0.8, 0.2, 1), 
                        height 1.5s cubic-bezier(0.2, 0.8, 0.2, 1),
                        border-radius 1.5s ease, 
                        opacity 0.5s ease,
                        transform 0.5s ease;
            
            position: relative; overflow: hidden;
        }

        /* --- COMPACT MODE (Activated via ?nobar in URL) --- */
        #card.compact {
            height: 190px;
        }
        #card.compact #time-container,
        #card.compact #progress_bg {
            display: none !important;
        }
        #card.compact #cover_img {
            width: 170px; height: 170px;
        }
        #card.compact #logo-img {
            width: 140px; height: 140px;
        }
        #card.compact #title {
            font-size: 58px; /* Larger font for compact mode */
        }
        #card.compact #artist {
            font-size: 28px; margin-bottom: 0;
        }

        /* --- MORPHING STATES (Transition Animation) --- */
        #card.morphing {
            width: 250px; border-radius: 50%; padding: 0;
            border-color: #1DB954; box-shadow: 0 0 60px rgba(29, 185, 84, 0.5);
        }
        #card.compact.morphing {
            width: 190px; height: 190px; /* Smaller circle for compact mode */
        }
        #card.morphing #content-wrapper { opacity: 0; pointer-events: none; }
        #card.morphing #logo-layer { opacity: 1; animation: pulse 2s infinite alternate; }
        #card.hidden { opacity: 0; transform: translateY(50px); }

        @keyframes pulse {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(1.1); }
        }

        /* --- LAYERS --- */
        #logo-layer {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: all 0.5s ease; pointer-events: none;
            width: 100%; height: 100%; z-index: 10;
        }
        #logo-img {
            width: 190px; height: 190px; object-fit: contain;
            filter: drop-shadow(0 0 25px rgba(29, 185, 84, 0.6));
            transition: width 1.5s ease, height 1.5s ease;
        }

        #content-wrapper {
            display: flex; align-items: center; width: 100%;
            transition: opacity 0.5s ease; opacity: 1;
        }

        #cover_container { position: relative; margin-right: 35px; margin-left: 30px; flex-shrink: 0; }
        
        #cover_img { 
            width: 240px; height: 240px; 
            border-radius: 20px; object-fit: cover; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: block; 
            transition: width 1.5s ease, height 1.5s ease;
        }
        
        #info { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; min-width: 0; overflow: hidden; padding-right: 30px; }

        /* --- NEON TEXT EFFECT --- */
        #label {
            color: #1DB954; font-size: 44px; font-weight: 900; letter-spacing: 6px; 
            text-transform: uppercase; margin-bottom: 12px; line-height: 1;
            -webkit-font-smoothing: antialiased;
            text-shadow: 0 0 5px #1DB954, 0 0 15px rgba(29, 185, 84, 0.8), 0 0 30px rgba(29, 185, 84, 0.5);
            animation: neon-flicker 6s infinite; 
        }

        /* Simulates a broken/flickering neon sign */
        @keyframes neon-flicker {
            0%, 89% { opacity: 1; text-shadow: 0 0 5px #1DB954, 0 0 15px rgba(29, 185, 84, 0.8), 0 0 30px rgba(29, 185, 84, 0.5); }
            90% { opacity: 0.3; text-shadow: none; }
            91% { opacity: 1; text-shadow: 0 0 5px #1DB954, 0 0 15px rgba(29, 185, 84, 0.8); }
            92% { opacity: 0.2; text-shadow: none; }
            93% { opacity: 1; text-shadow: 0 0 5px #1DB954, 0 0 15px rgba(29, 185, 84, 0.8); }
            96% { opacity: 0.4; text-shadow: none; }
            100% { opacity: 1; text-shadow: 0 0 5px #1DB954, 0 0 15px rgba(29, 185, 84, 0.8), 0 0 30px rgba(29, 185, 84, 0.5); }
        }

        /* --- SCROLLING TEXT --- */
        #title-wrapper {
            width: 100%; overflow: hidden; white-space: nowrap; margin-bottom: 5px; position: relative; display: block;
        }
        #title {
            color: #ffffff; font-size: 48px; font-weight: 800; display: inline-block;
            white-space: nowrap; text-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transform: translateX(0); -webkit-font-smoothing: antialiased; padding-right: 20px;
            transition: font-size 0.5s ease; 
        }
        .scrolling { animation: scroll-text var(--duration, 10s) linear infinite alternate; }
        @keyframes scroll-text {
            0%, 15% { transform: translateX(0); }
            85%, 100% { transform: translateX(var(--scroll-dist, -100%)); }
        }

        #artist {
            color: #cccccc; font-size: 24px; font-weight: 500; margin-bottom: 25px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; -webkit-font-smoothing: antialiased;
            transition: font-size 0.5s ease, margin 0.5s ease;
        }
        
        /* --- PROGRESS BAR --- */
        #time-container {
            display: flex; justify-content: space-between; font-size: 20px; 
            color: #aaaaaa; margin-bottom: 10px; font-weight: 700; letter-spacing: 1px;
            -webkit-font-smoothing: antialiased; font-feature-settings: "tnum";
        }
        #progress_bg {
            width: 100%; height: 12px; background: rgba(255, 255, 255, 0.1);
            border-radius: 6px; overflow: hidden;
        }
        #progress_bar {
            height: 100%; background: linear-gradient(90deg, #1DB954, #1ed760);
            width: 0%; border-radius: 6px; transition: width 0.1s linear;
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.5);
        }
    </style>
</head>
<body>

    <div id="card" class="hidden">
        <div id="logo-layer"><img id="logo-img" src="logo.png" alt="Logo"></div>
        <div id="content-wrapper">
            <div id="cover_container"><img id="cover_img" src="" alt=""></div>
            <div id="info">
                <div id="label">NOW PLAYING</div>
                <div id="title-wrapper"><div id="title">Waiting...</div></div>
                <div id="artist">-</div>
                
                <div id="time-container">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
                <div id="progress_bg"><div id="progress_bar"></div></div>
            </div>
        </div>
    </div>

    <script>
        let lastTitle = null;
        let isTransitioning = false;
        let scrollTimer = null;

        // --- CONFIGURATION ---
        // Check if "?nobar" is present in URL to toggle Compact Mode
        const urlParams = new URLSearchParams(window.location.search);
        const hideProgressBar = urlParams.has('nobar');
        
        if (hideProgressBar) {
            document.getElementById('card').classList.add('compact');
        }

        function formatTime(ms) {
            if (!ms) return "0:00";
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        /**
         * Converts album name to local file name format.
         * Example: "Fly For Fun (FlyFF) [Lo-Fi]" -> "cover_Fly_For_Fun_FlyFF_Lo-Fi.png"
         */
        function getLocalFileName(albumName) {
            if (!albumName) return "logo.png"; 
            // Remove special chars, allow letters, numbers, spaces, hyphens
            let safeName = albumName.replace(/[^a-zA-Z0-9 \-]/g, "");
            // Replace multiple spaces with single space
            safeName = safeName.replace(/\s+/g, " ");
            // Replace spaces with underscores
            safeName = safeName.replace(/ /g, "_");
            return "cover_" + safeName + ".png";
        }

        /**
         * Main Data Loop (Fetches from Tuna Web Server)
         */
        async function updateData() {
            try {
                const response = await fetch('http://localhost:1608/');
                const data = await response.json();
                const card = document.getElementById('card');

                // Check active state
                if (!data.title) {
                    if (!card.classList.contains('hidden')) card.classList.add('hidden');
                    return;
                } else {
                    card.classList.remove('hidden');
                }

                // Initial Load
                if(lastTitle === null) {
                    lastTitle = data.title;
                    updateVisuals(data);
                }

                const remaining = (data.duration || 0) - (data.progress || 0);

                // Trigger Morph 2 seconds before song ends
                if (remaining <= 2000 && remaining > 0 && !isTransitioning) {
                    startMorph(card);
                }

                // Handle Song Change
                if (lastTitle !== data.title) {
                    if (isTransitioning) {
                        finishMorph(card, data);
                    } else {
                        // Manual skip logic
                        startMorph(card);
                        setTimeout(() => {
                            finishMorph(card, data);
                        }, 1600);
                    }
                } 
                
                if (!isTransitioning) {
                    updateTimeAndBar(data);
                }
            } catch (e) { 
                // Tuna might be closed/restarting, ignore errors
            }
        }

        // --- ANIMATION LOGIC ---

        function startMorph(card) {
            isTransitioning = true;
            card.classList.add('morphing');
        }

        function finishMorph(card, data) {
            updateVisuals(data);
            lastTitle = data.title;
            // Wait for logo display (500ms) then expand
            setTimeout(() => {
                card.classList.remove('morphing');
                // Wait for expansion animation (1600ms buffer)
                setTimeout(() => { isTransitioning = false; }, 1600);
            }, 500);
        }

        // --- VISUAL UPDATES ---

        function updateVisuals(data) {
            const titleEl = document.getElementById('title');
            
            // Clear old scroll timer to prevent glitches
            if (scrollTimer) clearTimeout(scrollTimer);

            // Reset Scroll State
            titleEl.classList.remove('scrolling');
            titleEl.style.transform = 'translateX(0)';
            titleEl.style.removeProperty('--scroll-dist');
            titleEl.style.removeProperty('--duration');
            
            // Update Text
            titleEl.innerText = data.title;
            
            let fullInfo = "";
            if (data.artists && data.artists.length > 0) fullInfo += data.artists.join(', ');
            else fullInfo += "Unknown Artist";
            if (data.album && data.album !== "") fullInfo += ` â€” ${data.album}`;
            if (data.release_year && data.release_year > 0) fullInfo += ` (${data.release_year})`;
            document.getElementById('artist').innerText = fullInfo;

            // Update Cover (Local File Access)
            const img = document.getElementById('cover_img');
            const fileName = getLocalFileName(data.album);
            img.src = fileName;
            img.onerror = function() { this.src = "logo.png"; }; // Fallback to logo

            // Logic for Scrolling Text (wait 5s before starting)
            scrollTimer = setTimeout(() => {
                const wrapper = document.getElementById('title-wrapper');
                const wrapperWidth = wrapper.getBoundingClientRect().width;
                const textWidth = titleEl.getBoundingClientRect().width;

                // Only scroll if text is actually wider than container
                if (textWidth > (wrapperWidth + 1)) {
                    const distance = (textWidth - wrapperWidth) + 10;
                    titleEl.style.setProperty('--scroll-dist', `-${distance}px`);
                    // Calculate speed based on length
                    const duration = Math.max(8, distance / 50); 
                    titleEl.style.setProperty('--duration', `${duration}s`);
                    titleEl.classList.add('scrolling');
                }
            }, 5000); 
            
            updateTimeAndBar(data);
        }

        function updateTimeAndBar(data) {
            if (hideProgressBar) return; // Skip calculation in compact mode

            const current = data.progress || 0;
            const total = data.duration || 1;
            const percentage = (current / total) * 100;
            document.getElementById('progress_bar').style.width = percentage + "%";
            document.getElementById('current-time').innerText = formatTime(current);
            document.getElementById('total-time').innerText = formatTime(total);
        }

        // Start Loop (10fps for smooth bar, low CPU usage)
        setInterval(updateData, 100);
        updateData();
    </script>
</body>
</html>
